<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="GoodVibeForm.css" type="text/css">
</head>
<body>
    <div class="main">
        <h1>
            Good Vibes Form
        </h1>
        <div class="survey">
            <p class="description">
                Tell us something positive that happened to you today
            </p>
            <form id="survey" action="#">
                <div class="labels">
                    <label for="name" id="name">
                        Name
                    </label>
                </div>
                <div class="fields">
                    <input type="text" value="name" placeholder="Enter your name" required>
                </div>
                <div class="labels">
                    <label for="email" value="email">
                        Email
                    </label>            
                </div>
                <div class="fields">
                    <input type="email" placeholder="Enter your email">
                </div>
                <div class="labels">
                    <label for="number">
                        On a scale of 1-10, how good was it?
                    </label>
                </div>
                <div class="fields">
                    <input type="number" min="1" max="20" placeholder="Enter a number between 1 and 10">
                </div>
                <div class="labels">
                    <label for="select">
                        Where did it happen?
                    </label>
                </div>
                <div class="fields">
                    <select name="select">
                        <option value="At home">At home</option>
                        <option value="On my commute">On my commute</option>
                        <option value="At work">At work</option>
                        <option value="On the street">On the street</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="labels">
                    <label for="checkbox">
                        What emotions did you experience?
                        (select all that apply)
                    </label>
                </div>
                <div class="fields">
                    <input type="checkbox" name="Excited" value="Excited">Excited<br>
                    <input type="checkbox" name="Humbled" value="Humbled">Humbled<br>
                    <input type="checkbox" name="Elated" value="Elated">Elated<br>
                    <input type="checkbox" name="Loved" value="Loved">Loved<br>
                </div>
                <div class="labels">
                    <label for="textarea">
                        Please describe your positive experience.
                    </label>
                </div>
                <div class="fields">
                    <textarea name="Enter your experience" rows="5" columns="60" placeholder="Enter your experience here..">

                    </textarea>
                </div>
                <button class="submit" value="submit">
                    Submit
                </button>
            </form>
        </div>  
    </div>
</body>
</html>
